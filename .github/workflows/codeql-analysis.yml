name: "CodeQL"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 2
        persist-credentials: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here
        # queries: security-extended,security-and-quality
        # Optional: Specify the location of a configuration file
        # config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        # Optional: Specify a category to distinguish between multiple analyses for the same tool and ref
        category: "/language:${{matrix.language}}"
        # Optional: Set the path to the CodeQL database to analyze
        # db-location: "./codeql-dbs"

    # Optional: Upload results to GitHub Security tab
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Optional: Path to SARIF file relative to the root of the repository
        sarif_file: results.sarif

    # Optional: Comment on pull requests with security alerts
    - name: Comment on pull request
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      uses: github/codeql-action/comment@v2
      with:
        # Optional: Set to true to only comment when there are new alerts
        only-new-alerts: true

    # Optional: Upload results to GitHub Security tab
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Optional: Path to SARIF file relative to the root of the repository
        sarif_file: results.sarif

    # Optional: Comment on pull requests with security alerts
    - name: Comment on pull request
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      uses: github/codeql-action/comment@v2
      with:
        # Optional: Set to true to only comment when there are new alerts
        only-new-alerts: true
